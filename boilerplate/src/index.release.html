<!doctype html>
<html ng-app="{{app-name}}">
    <head>
        <meta charset="utf-8">
        <title>{{app-name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor.min.css?rev=@@hash">
        <link rel="stylesheet" href="{{app-name}}.min.css?rev=@@hash">
        <link rel="icon" href="img/icon.png" type="image/png">
    </head>
    <body>
        <ui-view>
            <div class="loading">
                <img src="img/loading.gif"/>
            </div>
        </ui-view>
        <script src="vendor.min.js?rev=@@hash"></script>
        <script src="{{app-name}}.min.js?rev=@@hash"></script>
    </body>
</html>
